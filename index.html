<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link href="style.css" rel="stylesheet">
    <!-- Importation de Font Awesome pour les ic√¥nes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Barre de navigation principale -->
    <nav class="barre">
        <div class="nav-container">
            <a href="#" class="nav-item active" data-period="current" onclick="showMenu()">üåç Temps R√©el</a>
            <a href="#" class="nav-item" data-period="dawn" onclick="showMenu()">üåÖ Aube</a>
            <a href="#" class="nav-item" data-period="day" onclick="showMenu()">‚òÄÔ∏è Jour</a>
            <a href="#" class="nav-item" data-period="dusk" onclick="showMenu()">üåÜ Cr√©puscule</a>
            <a href="#" class="nav-item" data-period="night" onclick="showMenu()">üåô Nuit</a>
        </div>
        <!-- Bouton menu pour version mobile -->
        <i class="fa-solid fa-bars" id="menuBtn" onclick="showMenu()"></i>
    </nav>
    
    <!-- Affichage de la p√©riode actuelle -->
    <div class="current-period" id="currentPeriod">P√©riode actuelle : Jour</div>
    
    <!-- Bouton pour activer/d√©sactiver le son -->
    <button class="button" onclick="Sound()">Activer le Son</button>
    
    <!-- Menu d√©roulant pour s√©lectionner le fuseau horaire -->
    <div class="select-menu">
        <div class="select-region">
            <span class="select-btn">Select Region</span>
            <span><i class="fa-solid fa-chevron-down" id="fleche"></i></span>
        </div>
        <ul class="regions">
            <li class="item" data-timezone="local">
                <span class="checkbox"><i class="fa-thin fa-square-check"></i></span>
                <span class="item-text">Local Time</span>
            </li>
            <li class="item" data-timezone="Europe/London">
                <span class="checkbox"><i class="fa-thin fa-square-check"></i></span>
                <span class="item-text">UTC+0 (GMT) - London</span>
            </li>
            <li class="item" data-timezone="America/New_York">
                <span class="checkbox"><i class="fa-thin fa-square-check"></i></span>
                <span class="item-text">UTC-5 (EST) - New York</span>
            </li>
            <li class="item" data-timezone="Asia/Tokyo">
                <span class="checkbox"><i class="fa-thin fa-square-check"></i></span>
                <span class="item-text">UTC+9 - Tokyo</span>
            </li>
        </ul>    
    </div>
    <!-- Conteneur pour l'affichage de la date -->
    <div class="date-container">
        <span class="mois"></span>
        <span class="jour-semaine"></span>
        <span class="jour-mois"></span>
        <span class="annee"></span>
    </div>
    <!-- Horloge analogique avec ses aiguilles -->
    <div class="analogique">
        <div class="hour hand" id="hour"></div>
        <div class="minute hand" id="minute"></div>
        <div class="seconds hand" id="seconds"></div>
        <img src="clock template.svg" alt="clock">
    </div>
    <!-- Horloge num√©rique -->
    <div class="numerique">
        <div id="hr"></div>
        <span>:</span>
        <div id="min"></div>
        <span>:</span>
        <div id="sec"></div>
        <span class="period">AM</span>
    </div>
    <!-- Conteneur pour les effets lumineux -->
    <div class="light-effects" id="lightEffects">
        <div class="sun" id="sun"></div>
        <div class="moon" id="moon"></div>
        <div class="stars" id="stars"></div>
    </div>
    <!-- Liaison avec le fichier JavaScript -->
    <script src="script.js"></script>
</body>
</html>
